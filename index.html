<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로토의 X 리포스트 추첨기</title>

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://x-repost-picker.roto.codes" />
    <meta property="og:title" content="로토의 X 리포스트 추첨기" />
    <meta property="og:description" content="X 리포스트 한 사람 추첨하려고 만들었어요." />
    <meta property="og:image" content="https://x-repost-picker.roto.codes/og-image.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://x-repost-picker.roto.codes" />
    <meta name="twitter:title" content="로토의 X 리포스트 추첨기" />
    <meta name="twitter:description" content="X 리포스트 한 사람 추첨하려고 만들었어요." />
    <meta name="twitter:image" content="https://x-repost-picker.roto.codes/og-image.png" />

    <script>
      // Prevent theme flash on page load
      (function() {
        const savedTheme = localStorage.getItem('theme');
        const theme = savedTheme || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'night' : 'light');
        document.documentElement.setAttribute('data-theme', theme);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
